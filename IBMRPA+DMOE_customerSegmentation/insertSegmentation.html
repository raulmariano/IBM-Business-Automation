<!DOCTYPE html>
<html>

<head>
    <title>Customer Segmentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Customer Segmentation</h1> <br>
                <form id="formCliente">
                    <div class="mb-3">
                        <label for="idCli">Customer ID</label>
                        <input type="text" class="form-control" id="idCustomer" name="idCustomer"><br>

                        <label for="emailCli">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email"><br>

                        <label for="scoreCli">Score</label>
                        <input type="text" class="form-control" id="score" name="score"><br>
						
						<label for="segmentCli">Segment</label>
                        <input type="text" class="form-control" id="segment" name="segment"><br>
                        
                        <label for="segmentDate">Segmentation Date:</label>
                        <input type="text" class="form-control" id="date" name="date"><br>
                </form>
            </div>
            <button type="button" class="btn btn-primary" onclick="addCustomer()">Save</button>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>E-mail</th>
				<th>Score</th>
                <th>Segment</th>
                <th>Segmentation Date</th>
            </tr>
        </thead>
        <tbody id="bodyTable">
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para adicionar os clientes à tabela
        const table = document.getElementById('bodyTable');

        function addCustomer() {
            const idCustomer = document.getElementById('idCustomer').value;
            const email = document.getElementById('email').value;
			const score = document.getElementById('score').value;
            const segment = document.getElementById('segment').value;
            const date = document.getElementById('date').value;

            const newLine = table.insertRow();
            const cellId = newLine.insertCell();
            const cellEmail = newLine.insertCell();
			const cellScore = newLine.insertCell();
            const cellSegment = newLine.insertCell();
            const cellDate = newLine.insertCell();

            cellId.textContent = idCustomer;
            cellEmail.textContent = email;
			cellScore.textContent = score;
            cellSegment.textContent = segment;
            cellDate.textContent = date;

            // Limpar os campos do formulário após adicionar
            document.getElementById('formCliente').reset();
        }
    </script>
</body>

</html>
